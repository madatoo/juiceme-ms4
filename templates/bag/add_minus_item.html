<script type="text/javascript">

//code taken from CI materials, I was apply only my own id's
//function to prevent the insreting the bigger amount of products then range between 1 and 99
function handleEnableDisable(itemId) {
   var currentValue = parseInt($(`#add-qty_${itemId}`).val());
   var minusDisabled = currentValue < 2;
   var plusDisabled = currentValue > 98;
   $(`#minus-qty_${itemId}`).prop('disabled', minusDisabled);
   $(`#plus-qty_${itemId}`).prop('disabled', plusDisabled);  
}

// Ensure proper enabling/disabling of all inputs on page load
var allQtyInputs = $('.add-qty');
   for(var i = 0; i < allQtyInputs.length; i++){
      var itemId = $(allQtyInputs[i]).data('item_id');
      handleEnableDisable(itemId);
   }

// Check enable/disable every time the input is changed
$('.add_qty').change(function() {
   var itemId = $(this).data('item_id');
   handleEnableDisable(itemId);
});

// Increment quantity
$('.plus-qty').click(function(e) {
   e.preventDefault();
   var closestInput = $(this).closest('.input-group').find('.add_qty')[0];
   var currentValue = parseInt($(closestInput).val());
   $(closestInput).val(currentValue + 1);
   var itemId = $(this).data('item_id');
   handleEnableDisable(itemId);
});

// Decrement quantity
$('.minus-qty').click(function(e) {
   e.preventDefault();
   var closestInput = $(this).closest('.input-group').find('.add_qty')[0];
   var currentValue = parseInt($(closestInput).val());
   $(closestInput).val(currentValue - 1);
   var itemId = $(this).data('item_id');
   handleEnableDisable(itemId);
});

</script>
